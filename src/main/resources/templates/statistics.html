<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>

    <link th:href="@{/webjars/bootstrap/4.0.0/css/bootstrap.min.css}" rel="stylesheet"/>
    <script th:src="@{/webjars/jquery/3.3.0/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/4.0.0/js/bootstrap.min.js}"></script>
    <title>Statistics for today</title>
</head>

<nav class="navbar navbar-default ">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="/products">Products</a>
            <a class="navbar-brand" href="/sales">Sales</a>
            <a class="navbar-brand" href="/discounts">Discounts</a>
        </div>
    </div>
</nav>

<body>
<div class="container">
    <div class="row">
        <h1>Statistics for today</h1>
    </div>
    <hr/>
    <div class="row">
        <table class="table">
            <tr>
                <th>Period</th>
                <th>Check Count</th>
                <th>Check Sum</th>
                <th>Average Check</th>
                <th>Check Sum With Discount</th>
                <th>Average Check With Discount</th>
                <th>Discount Sum</th>
            </tr>
            <tr th:each="s : ${stats}">
                <td th:text="${s.period}"></td>
                <td th:text="${s.salesCount}"></td>
                <td th:text="${s.costCommon}"></td>
                <td th:text="${s.costAverage}"></td>
                <td th:text="${s.costCommonWithDiscounts}"></td>
                <td th:text="${s.costAverageWithDiscounts}"></td>
                <td th:text="${s.discountSum}"></td>
            </tr>
        </table>
    </div>
</div>
</body>
</html>
